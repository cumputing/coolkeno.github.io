<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Keno Game</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: radial-gradient(circle at top left, #0d0d1f, #1a1a2e, #162447, #0d0d1f);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        min-height: 100vh;
        margin: 0;
        background-size: cover;
        animation: bgPulse 10s infinite alternate;
    }

    @keyframes bgPulse {
        0% { background-position: top left; }
        50% { background-position: center; }
        100% { background-position: bottom right; }
    }

    h1 {
        margin-bottom: 10px;
        color: #f5a623;
        text-shadow: 2px 2px 6px #000;
    }

    #keno-board {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        grid-gap: 5px;
        margin: 20px 0;
    }

    .cell {
        width: 50px;
        height: 50px;
        background: linear-gradient(145deg, #162447, #0d0d1f);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        user-select: none;
        position: relative;
        font-weight: bold;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .cell.selected {
        background: #f5a623;
        color: #000;
        box-shadow: 0 0 20px #f5a623, 0 0 30px #f5a623;
    }

    .cell.drawn {
        background: #e94560;
        color: #fff;
        box-shadow: 0 0 20px #e94560, 0 0 30px #e94560;
    }

    .cell.hit {
        background: #00ff7f;
        color: #000;
        box-shadow: 0 0 25px #00ff7f, 0 0 40px #00ff7f;
    }

    button {
        background: #f5a623;
        border: none;
        padding: 10px 20px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
        margin-bottom: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    button:hover {
        background: #ffba08;
        transform: scale(1.05);
    }

    #php-money {
        margin-bottom: 10px;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #bet-input {
        width: 60px;
        padding: 2px 5px;
        border-radius: 4px;
        border: none;
        font-size: 16px;
    }

    #hit-multiplier {
        position: absolute;
        top: 150px;
        left: 20px;
        background: linear-gradient(135deg, #162447, #0d0d1f);
        padding: 10px;
        border-radius: 5px;
        color: #f5a623;
        font-size: 14px;
        line-height: 1.5;
        box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    #results {
        margin-top: 15px;
        font-size: 16px;
        color: #00ff7f;
        font-weight: bold;
        transition: transform 0.3s, opacity 0.5s;
        opacity: 1;
    }

    #results.error {
        color: #ff4d4d;
    }

    #controls {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
    }
</style>
</head>
<body>

<h1>cool keno game ðŸŽ²</h1>
<div id="php-money">money: 100 <span>bet: <input type="number" id="bet-input" value="10" min="1"></span></div>
<div id="controls">
    <span>Picks: <span id="pick-count">0</span>/10</span>
    <button id="clear-picks-btn">Clear Picks</button>
</div>
<div id="keno-board"></div>
<div id="hit-multiplier">
    hit multiplier:<br>
    hit 0-1 = 0x or 1x<br>
    hit 2 = 2x<br>
    hit 3 = 5x<br>
    hit 4 = 10x<br>
    hit 5 = 25x<br>
    hit 6 = 30x<br>
    hit 7 = 50x<br>
    hit 8 = 75x<br>
    hit 9 = 90x<br>
    hit 10 = 100x
</div>
<button id="draw-btn">Draw Numbers</button>
<div id="results"></div>

<script>
const board = document.getElementById('keno-board');
const drawBtn = document.getElementById('draw-btn');
const phpMoneyDiv = document.getElementById('php-money');
const betInput = document.getElementById('bet-input');
const resultsDiv = document.getElementById('results');
const pickCountSpan = document.getElementById('pick-count');
const clearBtn = document.getElementById('clear-picks-btn');

const totalNumbers = 80;
let selectedNumbers = [];
let money = 100;
const maxPick = 10;

const payoutTable = {
    0: 0,
    1: 1,
    2: 2,
    3: 5,
    4: 10,
    5: 25,
    6: 30,
    7: 50,
    8: 75,
    9: 90,
    10: 100
};

for (let i = 1; i <= totalNumbers; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.textContent = i;
    cell.addEventListener('click', () => toggleSelect(i, cell));
    board.appendChild(cell);
}

function showTempMessage(text, isError = false) {
    resultsDiv.textContent = text;
    resultsDiv.classList.toggle('error', isError);
    resultsDiv.style.opacity = 1;
    setTimeout(() => {
        resultsDiv.style.opacity = 0;
        resultsDiv.classList.remove('error');
    }, 2000);
}

function updatePickCount() {
    pickCountSpan.textContent = selectedNumbers.length;
    drawBtn.disabled = selectedNumbers.length === 0 || parseInt(betInput.value) > money;
}

function toggleSelect(number, cell) {
    if (selectedNumbers.includes(number)) {
        selectedNumbers = selectedNumbers.filter(n => n !== number);
        cell.classList.remove('selected');
    } else {
        if (selectedNumbers.length < maxPick) {
            selectedNumbers.push(number);
            cell.classList.add('selected');
        } else {
            showTempMessage(`max ${maxPick} picks bro ðŸ˜Ž`, true);
        }
    }
    updatePickCount();
}

clearBtn.addEventListener('click', () => {
    selectedNumbers = [];
    document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
    updatePickCount();
});

function drawNumbers() {
    let bet = parseInt(betInput.value) || 10;
    if (selectedNumbers.length === 0) { showTempMessage('select some numbers first bro mf', true); return; }
    if (selectedNumbers.length > maxPick) { showTempMessage(`you can only pick ${maxPick} numbers bro mf`, true); return; }
    if (bet > money) { showTempMessage('bro mf not enough money to bet that', true); return; }

    money -= bet;
    phpMoneyDiv.childNodes[0].nodeValue = `money: ${money} `;
    document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('drawn', 'selected', 'hit'));
    resultsDiv.style.transform = 'scale(1)';
    resultsDiv.style.opacity = 1;

    let drawnNumbers = [];
    while (drawnNumbers.length < 20) {
        let rand = Math.floor(Math.random() * totalNumbers) + 1;
        if (!drawnNumbers.includes(rand)) drawnNumbers.push(rand);
    }

    let i = 0;
    const interval = setInterval(() => {
        if (i >= drawnNumbers.length) {
            clearInterval(interval);
            const hits = selectedNumbers.filter(n => drawnNumbers.includes(n));
            hits.forEach(num => {
                const cell = Array.from(document.querySelectorAll('.cell')).find(c => parseInt(c.textContent) === num);
                cell.classList.add('hit');
            });
            const multiplier = payoutTable[hits.length] || 0;
            const winnings = bet * multiplier;
            money += winnings;
            phpMoneyDiv.childNodes[0].nodeValue = `money: ${money} `;
            resultsDiv.textContent = `yo mf you hit ${hits.length} times! x${multiplier} = ${winnings} ðŸ’°`;
            if (multiplier > 1) {
                resultsDiv.style.transform = 'scale(1.3)';
            }
            setTimeout(() => { resultsDiv.style.opacity = 0; }, 3000);
            selectedNumbers = [];
            updatePickCount();
            return;
        }
        const num = drawnNumbers[i];
        const cell = Array.from(document.querySelectorAll('.cell')).find(c => parseInt(c.textContent) === num);
        cell.classList.add('drawn');
        i++;
    }, 200);
}

drawBtn.addEventListener('click', drawNumbers);
betInput.addEventListener('input', updatePickCount);
updatePickCount();
</script>

</body>
</html>
